<section class="modal-box">
    <div class="modal-header">
         <h3 class="modal-title">Create A New Room</h3>
    </div>
    <div class="modal-body">
        <input type="text" name="input" ng-model="modal.newRoom.$value">
    </div>
    <div class="modal-footer">
        <button class="btn-cancel" type="button" ng-click="modal.cancel()">Cancel</button>
        <button class="btn-new" type="button" ng-click="modal.submit()">Ok</button>
    </div>
</section>
